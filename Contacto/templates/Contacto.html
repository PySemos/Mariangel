<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contacto.css' %}">
    <title>Contacto</title>
</head>
<body>
    <header>        
        <div class="container">
            
            <div class="cuenta"><a href="/info/myaccount">{{initial_username}}</a></div>
               
            <nav>
                <a href="/">Inicio</a>
                <a href="/Inicio-Sesion/">Login</a>
                <a href="/registro/">Registro</a>
                <a href="/#planes">Plan</a>
                <a href="/Contacto">Contacto</a>
                <a href="/Salir-Sesion">Log out</a>
                <a href="/Secciones">Secciones</a>
            </nav>
        </div>
    </header>
    <div class="cuadro">
        <div class="centrar">

            <h3>Comuníquese con Nosotros</h3>
            <div class="inputs">
            	
                <form action="/Contacto/" method ="POST">
                    {% csrf_token %}
                    <input type="text" name = "titulo" id = "titulo" placeholder="Titulo" required><br>
                    <input type="tel" name="telefono" id="telefono" placeholder="Teléfono">
                    <input type="email" name = "email_from" id = "email_from" placeholder="Correro electronico" required><br>
                    <textarea name="comentario" id="texto" cols="30" rows="10" style = "width: 500px; height: 500px;" required></textarea><br>
                    <div class="boton">
                        <input type="submit" value="Enviar" id="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
