<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/test.css' %}">

<body>
    <header>
        <div class="header">
    
            <div class="atras">
                <a href="/Colores/4"></a>
                
            </div>
            <div class="inicio">

            </div>
        </div>
    </header>
        
        
    <div class="content" id = "content">
        <center><h1>Adivina el color!!!!</h1></center>
                <div class="section1" id = "primero">

                        <div class="cuadro">

                </div>
                
    </div>
    <script>
        window.onload = page;
       function page(){
           var segundo = document.getElementById("segundo");
           green1 = document.getElementById("green");
           green1.addEventListener("click",()=>{
               window.open("/Colores/5","_self");
           });
           var blue1 = document.getElementById("blue");
           blue1.addEventListener("click",()=>{
            window.open("/Colores/5","_self")
           });
           var pink1 = document.getElementById("pink");
           pink1.addEventListener("click",()=>{
            var content = document.getElementById("content");
               var imagen = "{% static 'images/zapato.jpeg' %}"
               content.innerHTML+=`<div class="section2" id = "segundo">
                    <img src=${imagen}>

                        <input type="button" name="yellow2" id="yellow2" value="YELLOW">
                    </div>                    
                `
                page2();
            
            
           });
       } 
       function page2(){
        var segundo = document.getElementById("segundo");
           green2 = document.getElementById("green2");
           green2.addEventListener("click",()=>{
               window.open("/Colores/5","_self");
           });
           var pink2 = document.getElementById("pink2");
           pink2.addEventListener("click",()=>{
            var content = document.getElementById("content");
               content.innerHTML+='<form action="/tests/Colores/5" method = "POST"><center><input id = "submit" type="submit" value="Evaluar"></center></form>'
               window.open("/tests/Colores/5#submit","_self");

           var yellow2 = document.getElementById("yellow2");
           yellow2.addEventListener("click",()=>{

           });

</body>
